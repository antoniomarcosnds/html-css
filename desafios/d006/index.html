<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use as tags h1 h2 h3 h4 h5 h6 para títulos"> Títulos</abbr></li>
        <li><abbr title="Use a tag <img> para exibir imagens">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr> para abreviações">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code> para exibir códigos fonte corretamente">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol type='1'> para fazer listas numeradas">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul> para fazer listas com demarcadores">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
